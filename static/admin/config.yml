backend:
  name: git-gateway
  branch: main
  
media_folder: /static
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'fileproduk'
    create: true
    slug: '{{title}}'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Images', name: 'Images', widget: 'Image' }
      - { label: 'Deskripsi', name: 'deskripsi', widget: 'string' }
     